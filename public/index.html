<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/bookFavicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <!-- description ->　スニペット、ウェブサイトの説明を簡潔に書く -->
  <meta name="description" content="ポートフォリオサイトを作ってみました。" />
  <!-- 検索に引っかからないようにする -->
  <meta name='robots' content='noindex,nofollow' />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/profile_logo.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      manifest.json は、Web アプリをユーザーのモバイルデバイスまたはデスクトップにインストールする際に使用されるメタデータを提供します。
      ユーザーのモバイル デバイスまたはデスクトップにインストールされたときに使用されるメタデータを提供します。https://developers.google.com/web/fundamentals/web-app-manifest/ を参照してください。
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.

      上のタグで %PUBLIC_URL% が使われていることに注目してください。
      これはビルド時に `public` フォルダの URL に置き換わります。
      HTMLから参照できるのは、`public`フォルダの中にあるファイルだけです。

      "/favicon.ico "や "favicon.ico "とは異なり、"%PUBLIC_URL%/favicon.ico "は、クライアントサイドルーティングのどちらでも正しく動作します。
      は、クライアント側ルーティングと非ルート公開URLの両方で正しく動作します。
      非 root 公開 URL の設定方法は、`npm run build` を実行することで確認できます。
      ユーザーのモバイルデバイスまたはデスクトップで使用するために必要です。https://developers.google.com/web/fundamentals/web-app-manifest/ を参照してください。
    -->
  <title>My Portfolio</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
      
      このHTMLファイルはテンプレートです。
      ブラウザで直接開くと、空のページが表示されます。

      このファイルに、ウェブフォント、メタタグ、アナリティクスを追加することができます。
      ビルドステップでは、バンドルされたスクリプトを<body>タグに配置します。

      開発を開始するには、 `npm start` または `yarn start` を実行します。
      本番用のバンドルを作成するには、 `npm run build` または `yarn build` を実行します。
    -->
</body>

</html>
